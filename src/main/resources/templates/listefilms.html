<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Filmothèque</title>
    <link rel="stylesheet" href="https://bootswatch.com/5/slate/bootstrap.min.css">
</head>
<body style="margin: 0 2em; min-height: 600px;">
<a href="/" style="text-decoration: none;">
    <h1 style="text-align: center;">Filmothèque</h1>
</a>
<div style="width: auto; margin: auto; display: flex; flex-direction: row;" th:if="${films}">
    <div class="card" th:each="film:${films}" style="max-width: 12em; max-height: 20em; margin: 1em auto;">
        <div class="card-body">
            <h5 class="card-title" th:text="${film.titre}"></h5>
            <p class="card-text" th:text="${film.synopsis}"></p>
            <p th:text="${film.annee}"></p>
            <p th:text="${film.duree}"></p>
        </div>
    </div>
</div>
<div style="width: fit-content;margin: auto;">
    <a href="ajouter-film" class="btn btn-primary">Ajouter</a>
</div>
</body>
</html>
